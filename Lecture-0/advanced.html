<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Advanced Search</title>
</head>

<body>
  <section class="">
    <div class="a-nav container-1">
      <img width="100px" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png">
      <div class="links">
        <a href="index.html">Google Search</a>
        <a href="images.html">Image Search</a>
      </div>


    </div>
    <p class="a-p">Advanced Search</p>

    <hr />
    <form action="https://www.google.com/search">
      <div class="form-content">
        <p>Find pages with...</p>

        <div class="form-inputs">
          <p>all these words:</p>
          <input type="text" name="as_q">
        </div>

        <div class="form-inputs">
          <p>this exact word or phrase:</p>
          <input type="text" name="as_epq">
        </div>

        <div class="form-inputs">
          <p>any of these words:</p>
          <input type="text" name="as_oq">
        </div>

        <div class="form-inputs">
          <p>none of these words:</p>
          <input type="text" name="as_eq">
        </div>

        <div class="s-form-input">
          <p class="s-p">numbers ranging from:</p>
          <div class="s-div-input">
            <input class="s-input" type="text" name="as_nlo">
            <span>to</span>
            <input class="s-input" type="text" name="as_nhi">
          </div>
        </div>

        <input type="hidden" name="tbm" value="Google Search">

        <button class="btn btn-light" type="submit">Advanced Search</button>
        <hr />
      </div>
    </form>



  </section>

</body>

</html>
