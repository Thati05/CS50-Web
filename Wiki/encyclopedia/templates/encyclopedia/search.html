{% extends "encyclopedia/layout.html" %}

{% block title %}
Search Results
{% endblock %}

{% block body %}
<h1>Search Results for "{{ query }}"</h1>

{% if entries %}
<ul style="width: 500px;" class="list-group">
  {% for entry in entries %}

  <a class="list-group-item list-group-item-action list-group-item-primary" href="{% url 'title' entry %}">
    <li>{{ entry }}</li>
  </a>

  {% endfor %}
</ul>
{% else %}
<h1>Sorry, No results found.</h1>
{% endif %}
{% endblock %}
