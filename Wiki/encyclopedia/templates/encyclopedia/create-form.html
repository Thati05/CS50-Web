{% extends "encyclopedia/layout.html" %}

{% block title %}
Create Page
{% endblock %}

{% block body %}

<div class="form">
  <form method="post" action="">
    {% csrf_token %}
    <div> {{form.as_p}}</div>

    <input class="btn btn-primary" type="submit" value="Create Page" />

    {% if error %}
    <div style="margin-top: 10px;" class="alert alert-danger" role="alert">
      {{error}}
    </div>
    {% endif %}

  </form>
</div>

{% endblock %}
