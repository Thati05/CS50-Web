{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>All Pages</h1>


<ul style="width: 500px;" class="list-group">
    {% for entry in entries %}
    <a class="list-group-item list-group-item-action list-group-item-primary" href="{% url 'title' entry %}">
        <li>{{ entry }}</li>
    </a>
    {% endfor %}
</ul>




{% endblock %}
