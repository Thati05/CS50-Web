{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div style="padding: 40px;" class="sidebar col-lg-2 col-md-3">
            <img width="150px"
                src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2@1.5x.png">
            <h2 style="font-family: 'Times New Roman', Times, serif;">Simple Wikipedia</h2>
            <form action="{% url 'search' %}" method="get">
                <div class="input-group mb-3">
                    <input autocomplete="off" class="form-control" type="text" name="q"
                        placeholder="Search Encyclopedia">
                    <div class="input-group-append">
                        <input class="btn btn-outline-secondary" type="submit" value="Search">

                    </div>
                </div>


            </form>
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" role="tab"
                    aria-controls="v-pills-home" aria-selected="true" href="{% url 'index' %}">Home</a>

                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" role="tab"
                    aria-controls="v-pills-profile" aria-selected="false" href="{% url 'create-page' %}">Create Page</a>

                <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" role="tab"
                    aria-controls="v-pills-messages" aria-selected="false" href="{% url 'random' %}">Random</a>
            </div>
            {% block nav %}
            {% endblock %}
        </div>
        <div class="main col-lg-10 col-md-9">
            {% block body %}
            {% endblock %}
        </div>
    </div>

</body>

</html>
