{% extends "auctions/layout.html" %}

{% block title %}
Auctions
{% endblock %}

{% block body %}
<h2>Listing: {{list_detail.title}}</h2>

<div class="listing">
  <img src="{{ listing.image_url }}" alt="Image of {{ listing.title }}">
  <h3>{{ list_detail.description }}</h3>
  <h4> {{ list_detail.price }}</h4>
  <form>
    {{}}

    <input type="submit" value="Place Bid">
  </form>
  <h2>Details</h2>
  <ul>
    <li>Listed by: {{list_detail.user}}</li>
  </ul>
</div>

{% endblock %}
