{% extends "auctions/layout.html" %}

{% block title %}
Categories
{% endblock %}

{% block body %}
<h2>Available Categories</h2>
<ul>
  {% for category, image_url in categories_with_images.items %}
  <li>
    <a href="{% url 'category' category %}">
      <img src="{{ image_url }}" alt="{{ category }} image" style="width:50px;height:50px;">
      {{ category }}
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
