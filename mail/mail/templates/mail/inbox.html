{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

<h2>{{ request.user.username }}</h2>
<h2>{{ request.user.email }}</h2>

{% if user.profile.profile_image %}
<img width="100px" src="{{ user.profile.profile_image.url }}" alt="Profile Picture">
{% else %}
<p>No profile picture uploaded.</p>
{% endif %}

<button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
<button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
<button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
<button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
<a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
<hr>

<div id="emails-view">
</div>

<div id="compose-view">
    <h3>New Email</h3>
    <form id="compose-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="compose-from">From:</label>
            <input id="compose-from" name="from" disabled class="form-control" value="{{ request.user.email }}">
        </div>
        <div class="form-group">
            <label for="compose-recipients">To:</label>
            <input id="compose-recipients" name="recipients" class="form-control" placeholder="Recipients">
        </div>
        <div class="form-group">
            <label for="compose-subject">Subject:</label>
            <input id="compose-subject" name="subject" class="form-control" placeholder="Subject">
        </div>
        <div class="form-group">
            <label for="compose-body">Body:</label>
            <textarea id="compose-body" name="body" class="form-control" placeholder="Body"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Send">
    </form>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
